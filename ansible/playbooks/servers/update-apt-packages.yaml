- hosts: deb

  become: yes
  tasks:
    - name: upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes

    - name: check if system reboot is required
      become: true
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Send ntfy message
      uri:
        url: "http://laydia/updates"
        method: POST
        body: "Reboot required on {{ inventory_hostname }} to complete the update"
      when: reboot_required.stat.exists